<!DOCTYPE html>
<html>
<head>
    <title>推广手机记录管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
<div class="form-group" v-show="showList"> 
		  		  	  		  			  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.phone" @keyup.enter="query" placeholder="手机号">
	  </div>
	   	  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.channelCode" @keyup.enter="query" placeholder="渠道编码">
	  </div>
	   	  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.os" @keyup.enter="query" placeholder="操作系统">
	  </div>
	   	  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.userAgent" @keyup.enter="query" placeholder="代理">
	  </div>
	   	  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.ip" @keyup.enter="query" placeholder="ip地址">
	  </div>
	   	  	  		  			<div class="form-group col-sm-2">
	     <input type="text" class="form-control" v-model="q.registerResult" @keyup.enter="query" placeholder="注册结果">
	  </div>
	   	  	   </div>
 <div style="clear:both"></div>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a></a>
            <a class="btn btn-default" @click="e_export"><i class="fa fa-plus"></i>&nbsp;导出</a></a>
			<#if shiro.hasPermission("sys:tblphonecollectrecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:tblphonecollectrecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:tblphonecollectrecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
																		  															  				                        															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.phone" placeholder="手机号"/>
                        </div>
                    </div>
                                         															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">渠道编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.channelCode" placeholder="渠道编码"/>
                        </div>
                    </div>
                                         															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">操作系统</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.os" placeholder="操作系统"/>
                        </div>
                    </div>
                                         															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">代理</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.userAgent" placeholder="代理"/>
                        </div>
                    </div>
                                         															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">ip地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.ip" placeholder="ip地址"/>
                        </div>
                    </div>
                                         															  				                        <div class="form-group">
                        <div class="col-sm-2 control-label">注册结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="tblPhoneCollectRecord.registerResult" placeholder="注册结果"/>
                        </div>
                    </div>
                                         							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/tblphonecollectrecord.js?_${.now?long}"></script>
</body>
</html>
