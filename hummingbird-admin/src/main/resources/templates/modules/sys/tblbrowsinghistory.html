<!DOCTYPE html>
<html>
<head>
    <title>浏览记录</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div class="form-group" v-show="showList">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="用户id">
        </div>
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.productCode" @keyup.enter="query" placeholder="产品id">
        </div>
        <div class="form-group col-sm-2">
            <input id="statDate" type="text" class="form-control" v-model="q.statDate"
                   @keyup.enter="query" placeholder="统计日期">
        </div>
    </div>
    <div style="clear:both"></div>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a></a>
            <a class="btn btn-default" @click="e_export"><i class="fa fa-plus"></i>&nbsp;导出</a></a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="tblBrowsingHistory.userId" placeholder="用户id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">产品id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="tblBrowsingHistory.productCode"
                           placeholder="产品id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">记录日期</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="tblBrowsingHistory.recordDate" placeholder="记录日期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/tblbrowsinghistory.js?_${.now?long}"></script>
</body>
</html>
